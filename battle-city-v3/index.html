<!DOCTYPE html>
<html>
<head>
    <title>Battle City v2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="atom.js"></script>
    <script src="libcanvas.js"></script>
    <script>
        LibCanvas.extract();
        atom.dom(function () { new BattleCity.Controller });
    </script>
    <script src="controller.js"></script>
    <script src="textures.js"></script>
    <script src="player.js"></script>
    <style>
        [data-name="textures"] {
            background-color: black;
        }

        #atom-trace-container {
            z-index   : 87223;
            position  : fixed;
            top       : 3px;
            right     : 6px;
            max-width : 70%;
            max-height: 100%;
            overflow-y: auto;
            background: rgba(0,192,0,0.2);
        }

        .atom-trace-node {
            background : #000;
            border     : 1px dashed #0c0;
            color      : #0c0;
            cursor     : pointer;
            font-family: monospace;
            margin     : 1px;
            min-width  : 200px;
            overflow   : auto;
            padding    : 3px 12px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <p><a href="/">Return to index</a></p>
</body>
</html>
